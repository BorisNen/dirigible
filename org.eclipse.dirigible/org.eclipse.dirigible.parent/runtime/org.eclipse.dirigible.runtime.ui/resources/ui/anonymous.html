<!DOCTYPE html>
<html>
<head>
	<title>Instant Access</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="anonymous.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
    <body>
        <div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Anonymous Access</h1>
					<p>Choose a name you like to be used for the instant trial access.
						It will be kept in a cookie for later use for your convenience.
					</p>
					<div class="account-wall">
						<img class="logo-img" src="images/dirigible_logo.svg" alt="">
						<form class="form-tryout" name="tryoutForm" method="GET" action="../anonymous">
						<input id="username" type="text" name="user" class="form-control" placeholder="Username" required autofocus>
						<input id="redirect" type="hidden" name="redirect" value="true">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Try out!</button>
						<a href="///help.dirigible.io" target="_blank" class="pull-right need-help">Need help?</a><span class="clearfix"></span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$.get( "../anonymous", function( data ) {
					$('#username').val(data);
				});
			});
		</script>
    </body>
</html>
