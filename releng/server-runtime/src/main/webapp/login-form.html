<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eclipse Dirigible &trade; | Log in</title>
    
	<!-- Twitter Bootstrap with Theme Support -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	
	<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>
    <body>
        <div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h3 class="text-center login-title">Log in to Eclipse Dirigible</h3>
					<div class="account-wall">
						<form class="form-signin" name="loginForm" method="POST" action="j_security_check">
						<input type="text" name="j_username" class="form-control" placeholder="Username" required autofocus>
						<input type="password" name="j_password" class="form-control" placeholder="Password" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
						<a href="///help.dirigible.io" target="_blank" class="pull-right need-help">Need help?</a><span class="clearfix"></span>
						</form>
					</div>
				</div>
			</div>
		</div>     
    </body>
</html>
